<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento 'Fieldset'</title>
</head>
<body>

    <h1>Elementos 'fieldset'</h1>


    <form action="#" method="get">

        <fieldset>
            <legend><strong>Sexo</strong></legend>
            <label for="radio">Atributo <b><i>'radio'</i></b></label>
            <br />
            <input type="radio" name="sexo" id="hombre" value="h" />
            <label for="hombre">Hombre</label>
            <br />
            <input type="radio" name="sexo" id="mujer" value="h" />
            <label for="mujer">Mujer</label>
            <br />
            <input type="radio" name="sexo" id="indefinido" value="h" checked />
            <label for="indefinido">Indefinido</label>
            <br />
            <input type="submit" value="Enviar" />
    
        </fieldset>
    </form>




    
</body>
</html>

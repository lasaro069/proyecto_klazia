<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento output</title>
</head>
<body>

    <h1>Ekemento 'output'</h1>
    <form action="#" method="get">
        <input type="number" id="n1" name="n1" value="0">
        +
        <input type="number" id="n2" name="n2" value="0">
        =
        <output name="total" for="n1 n2" id="total"></output>  
    </form>

    <meter value="140" min="10" max="150" high="130" low="30">20</meter>

</body>
</html>
